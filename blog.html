<h1>Blog</h1>

<ul>
    {% for post in site.posts %}
        <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.date | date_to_string }}</p>
        <p>{{ post.excerpt }}</p>
        </li>
    {% endfor %}
</ul>
